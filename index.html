<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-section">
        <div class="logo-section">
            <img src="img/odin-lined.png" alt="" class="logo">
            <h1>ODIN</h1>
        </div>
    </div>
    <div class="right-section">
        <div class="dummy-text">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</h2>
            <h2>You <em>know</em> you want to.</h2>
        </div>
        <form>
            <div class="form-body">
                <h2>Let's do this!</h2>
                <div class="row">
                    <div class="form-input">
                        <label for="first-name">First name</label>
                        <input type="text" name="" id="first-name" required>
                    </div>
                    <div class="form-input">
                        <label for="last-name">Last name</label>
                        <input type="text" name="" id="last-name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-input">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email" required>
                    </div>
                    <div class="form-input">
                        <label for="number">Phone number</label>
                        <input type="text" name="" id="number" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-input">
                        <label for="password">Password</label>
                        <input type="password" name="" id="password" required>
                    </div>
                    <div class="form-input">
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" name="" id="confirm-password" required>
                    </div>
                </div>
            </div>
            <div class="form-submit">
                <button>Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
